function start()
{
    mijnInterval = setInterval(secTeller, 1000);
    document.getElementById("start").disabled = true;
    document.getElementById("stop").disabled = false;

}
function stop()
{
    if (mijnInterval != 0){
        clearInterval(mijnInterval);
        mijnInterval = 0;
        document.getElementById("stop").disabled = true;
        document.getElementById("start").disabled = false;
    }


}
function reshuffleTheColors()
{
    const colors= ["red","blue","lime","orange","maroon","aqua","navy","lightgreen","pink"];
    shuffle(colors);

    for (let i = 0;  i < 9; i++) {
        let divid = i+1;
        document.getElementById("hok" + divid).style.backgroundColor = colors[i];
    }
}

function secTeller() {
    reshuffleTheColors();
}
