<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formulier.css">
</head>
<body>
    <div id="form">
        <h1>Test formulier</h1>
        <div> 
            <label for="voornaam">*Naam/achternaam:</label>
            <input type="text" id="voornaam" placeholder="Voornaam" onblur="voornaam()">
            <input type="text" id="achternaam" placeholder="Achternaam" onblur="achternaam()">
        </div>
        <div>
            <label for="adres">*adres:</label>
            <input type="text" id="adres" placeholder="adres" onblur="adres()">
        </div>
        <div>
            <label for="PC Plaats">*PC Plaats:</label>
            <input type="text" id="postcode" placeholder="postcode" onblur="postcode()">
            <input type="text" id="plaats" placeholder="plaats" onblur="plaats()">
        </div>
        <div>
            <label for="telefoon">telefoon:</label>
            <input type="text" id="telefoon" placeholder="telefoon">
        </div>
        <div>
            <label for="Email">Email:</label>
            <input type="text" id="email" placeholder="email">
        </div>
        <div>
            <label for="geslacht">geslacht:</label>
            <label class="container">Man
                <input name="geslacht" id="geslacht" type="radio" value="Man">
                <span class="checkmark"></span>
              </label>
        
              <label class="container">Vrouw
                <input name="geslacht" id="geslacht" type="radio" value="Vrouw">
                <span class="checkmark"></span>
              </label>
        </div>
        <div>
            <label for="klas" >klas</label>
            <select name="subject" id="klas">
                <option value="SD1A" selected="selected">SD1A</option>
                <option value="SD1B">SD1B</option>
              </select>
        </div>
        <div>
            <label>
                Geb.datum: <input type="date" name="geboortedatum" id="geboortedatum">
            </label>
        </div>
        <div>
            <button onclick="plaatstekst()">plaats tekst</button>
        </div>
        <div class="output" id="output">
            Voer de gegevens in
        </div>
    </div>
</body>


<script>

    function voornaam()
    {
    let an = document.getElementById("voornaam");
       if(an.value.length <3)
       {
            an.style.backgroundColor = "lightcoral";
       }
       else
       {
            an.style.backgroundColor = "lightgreen";
       }
    }

    function achternaam()
    {
    let an = document.getElementById("achternaam");
       if(an.value.length <3)
       {
            an.style.backgroundColor = "lightcoral";
       }
       else
       {
            an.style.backgroundColor = "lightgreen";
       }
    }

    function adres()
    {
    let an = document.getElementById("adres");
       if(an.value.length <3)
       {
            an.style.backgroundColor = "lightcoral";
       }
       else
       {
            an.style.backgroundColor = "lightgreen";
       }
    }

    function postcode()
    {
    let postcode = document.getElementById("postcode");
        if(postcode.value.length <6)
        {
            postcode.style.backgroundColor = "lightcoral";
        }
        else
        {
            postcode.style.backgroundColor = "lightgreen";

        }
    }

    function plaats()
    {
    let postcode = document.getElementById("plaats");
        if(postcode.value.length <3)
        {
            postcode.style.backgroundColor = "lightcoral";
        }
        else
        {
            postcode.style.backgroundColor = "lightgreen";

        }
    }

    function plaatstekst()
    {
        let voornaam = document.getElementById("voornaam");
        let achternaam = document.getElementById("achternaam");
        let adres = document.getElementById("adres");
        let postcode = document.getElementById("postcode");
        let plaats = document.getElementById("plaats");
        let telefoon = document.getElementById("telefoon");
        let email = document.getElementById("email");
        // let geslacht = document.getElementById("geslacht");
        let geslacht = document.querySelector('input[name="geslacht"]:checked');
        let klar = document.getElementById("subject");
        let geboortedatum = document.getElementById("geboortedatum");
        let outputdiv = document.getElementById('output');

        outputdiv.innerHTML = "Voornaam: " + voornaam.value + "<br> Achternaam: " + achternaam.value + "<br> Adres: " + adres.value
        + "<br> Postcode: " + postcode.value + "<br> Plaats: " + plaats.value + "<br> Telefoon nummer: " + telefoon.value + "<br> Email: " +
        email.value + "<br> Geslacht: " + geslacht.value + "<br> Klas: " + klas.value + "<br> Geb.Datum: " + geboortedatum.value
    }




</script>
</html>
